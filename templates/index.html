<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>Random Chat</h1>
                <div class="controls">
                    <button id="toggle-video" class="btn btn-secondary">Toggle Video</button>
                    <button id="new-chat" class="btn btn-primary">New Chat</button>
                </div>
            </div>
            <div id="status" class="alert alert-info">Connecting...</div>
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <span class="video-label">You</span>
                </div>
                <div class="video-wrapper">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <span class="video-label">Stranger</span>
                </div>
            </div>
            <div id="chat-box" class="chat-box"></div>
            <div class="input-group">
                <input type="text" id="message-input" class="form-control" placeholder="Type your message..." disabled>
                <button id="send-button" class="btn btn-primary" disabled>Send</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
